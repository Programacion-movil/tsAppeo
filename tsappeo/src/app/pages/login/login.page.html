<ion-header>  
    <ion-row>
      <ion-col size="12" class="background-header">
        <ion-title id="header">
          <ion-img src="../assets/img/logo_tsappeo_login.png" id="logo"></ion-img>
        </ion-title>
      </ion-col>      
    </ion-row>   
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Ingresar</ion-button>
        <a [routerLink]="['/forgot-password']" class="small-text">Olvid√≥ Password?</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>

<ion-header [translucent]="true">
  <app-header>
  </app-header>
</ion-header>
<app-sidebar></app-sidebar>

<ion-content [fullscreen]="true">

  <ion-col size="6" class="col-btn-marcar">
    <div class="centrar-boton">
      <ion-button color="black" id="btn-marcar" class="btn-marcar" (click)="LevantarModalRegistroOk()">Marcar asistencia<ion-icon name="play" class="marcar-icon"></ion-icon></ion-button>
    </div>
  </ion-col>

  <ion-modal id="confirmation-modal" class="confirmation-modal" #modal trigger="btn-marcar">
    <ng-template>
      <ion-row class="modal-ok">
        <ion-col size="12">
          <ion-item button="true" detail="false" (click)="modal.dismiss()">
            <ion-icon class="icono-ok" name="checkmark-circle"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item class="registro-ok" button="true" detail="false" (click)="modal.dismiss()">
            <h3>REGISTRO EXITOSO</h3>
          </ion-item>          
        </ion-col>
      </ion-row>
    </ng-template>
  </ion-modal>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <app-tabs></app-tabs>
  </ion-toolbar>
</ion-footer>
